<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content" rendered="#{ login.admin }">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.CreateProductoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{productoController.selected.cantidad}" title="#{bundle.CreateProductoTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_valorUni}" for="valorUni" />
                    <h:inputText id="valorUni" value="#{productoController.selected.valorUni}" title="#{bundle.CreateProductoTitle_valorUni}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{productoController.selected.iva}" title="#{bundle.CreateProductoTitle_iva}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{productoController.selected.estado}" title="#{bundle.CreateProductoTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idTipoProducto}" for="idTipoProducto" />
                    <h:selectOneMenu id="idTipoProducto" value="#{productoController.selected.idTipoProducto}" title="#{bundle.CreateProductoTitle_idTipoProducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idTipoProducto}">
                        <f:selectItems value="#{tipoProductoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.create}" value="#{bundle.CreateProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.CreateProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
