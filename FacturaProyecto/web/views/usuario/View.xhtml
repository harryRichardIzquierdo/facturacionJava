<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_idCliente}"/>
                    <h:outputText value="#{usuarioController.selected.idCliente}" title="#{bundle.ViewUsuarioTitle_idCliente}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nickName}"/>
                    <h:outputText value="#{usuarioController.selected.nickName}" title="#{bundle.ViewUsuarioTitle_nickName}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_password}"/>
                    <h:outputText value="#{usuarioController.selected.password}" title="#{bundle.ViewUsuarioTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                    <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_proveedorEmail}"/>
                    <h:outputText value="#{usuarioController.selected.proveedorEmail}" title="#{bundle.ViewUsuarioTitle_proveedorEmail}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombres}"/>
                    <h:outputText value="#{usuarioController.selected.nombres}" title="#{bundle.ViewUsuarioTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_direccion}"/>
                    <h:outputText value="#{usuarioController.selected.direccion}" title="#{bundle.ViewUsuarioTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_telefono}"/>
                    <h:outputText value="#{usuarioController.selected.telefono}" title="#{bundle.ViewUsuarioTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_activo}"/>
                    <h:outputText value="#{usuarioController.selected.activo}" title="#{bundle.ViewUsuarioTitle_activo}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_administracion}"/>
                    <h:outputText value="#{usuarioController.selected.administracion}" title="#{bundle.ViewUsuarioTitle_administracion}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_secuencia}"/>
                    <h:outputText value="#{usuarioController.selected.secuencia}" title="#{bundle.ViewUsuarioTitle_secuencia}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
