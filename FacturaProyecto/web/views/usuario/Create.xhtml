<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idCliente}" for="idCliente" />
                    <h:inputText id="idCliente" value="#{usuarioController.selected.idCliente}" title="#{bundle.CreateUsuarioTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idCliente}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nickName}" for="nickName" />
                    <h:inputText id="nickName" value="#{usuarioController.selected.nickName}" title="#{bundle.CreateUsuarioTitle_nickName}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nickName}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.CreateUsuarioTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_proveedorEmail}" for="proveedorEmail" />
                    <h:inputText id="proveedorEmail" value="#{usuarioController.selected.proveedorEmail}" title="#{bundle.CreateUsuarioTitle_proveedorEmail}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_proveedorEmail}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundle.CreateUsuarioTitle_nombres}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{usuarioController.selected.direccion}" title="#{bundle.CreateUsuarioTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{usuarioController.selected.telefono}" title="#{bundle.CreateUsuarioTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{usuarioController.selected.activo}" title="#{bundle.CreateUsuarioTitle_activo}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_activo}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_administracion}" for="administracion" />
                    <h:inputText id="administracion" value="#{usuarioController.selected.administracion}" title="#{bundle.CreateUsuarioTitle_administracion}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_administracion}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_secuencia}" for="secuencia" />
                    <h:inputText id="secuencia" value="#{usuarioController.selected.secuencia}" title="#{bundle.CreateUsuarioTitle_secuencia}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
