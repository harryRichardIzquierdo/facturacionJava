<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_idCliente}" for="idCliente" />
                    <h:inputText id="idCliente" value="#{usuarioController.selected.idCliente}" title="#{bundle.EditUsuarioTitle_idCliente}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idCliente}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nickName}" for="nickName" />
                    <h:inputText id="nickName" value="#{usuarioController.selected.nickName}" title="#{bundle.EditUsuarioTitle_nickName}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nickName}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.EditUsuarioTitle_password}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.EditUsuarioTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_proveedorEmail}" for="proveedorEmail" />
                    <h:inputText id="proveedorEmail" value="#{usuarioController.selected.proveedorEmail}" title="#{bundle.EditUsuarioTitle_proveedorEmail}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_proveedorEmail}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundle.EditUsuarioTitle_nombres}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{usuarioController.selected.direccion}" title="#{bundle.EditUsuarioTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{usuarioController.selected.telefono}" title="#{bundle.EditUsuarioTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_activo}" for="activo" />
                    <h:inputText id="activo" value="#{usuarioController.selected.activo}" title="#{bundle.EditUsuarioTitle_activo}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_activo}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_administracion}" for="administracion" />
                    <h:inputText id="administracion" value="#{usuarioController.selected.administracion}" title="#{bundle.EditUsuarioTitle_administracion}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_administracion}"/>
                    <h:outputLabel value="#{bundle.EditUsuarioLabel_secuencia}" for="secuencia" />
                    <h:inputText id="secuencia" value="#{usuarioController.selected.secuencia}" title="#{bundle.EditUsuarioTitle_secuencia}" />
                </h:panelGrid>
                <h:commandLink action="#{usuarioController.update}" value="#{bundle.EditUsuarioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuarioViewLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.EditUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuarioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
